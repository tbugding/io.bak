    Array.prototype.avg=function (){
        var s=0;

        for(var i=0;i<this.length;i++)
        {
            s+=this[i];
        }

        return s/this.length;
    };
    function a2d(n){
        return n*180/Math.PI;
    }
    createCanvas(imgData);
    if (window.DeviceMotionEvent) {

        var oDiv=document.getElementById('back');
        var li=document.querySelectorAll('#code li');
        var arrX=[];
        var arrY=[];
        var MAX=8;

        window.addEventListener('devicemotion', function (e) {
                var acceleration = e.accelerationIncludingGravity;
                arrX.push(acceleration.x);
                if(arrX.length>=MAX)arrX.shift();
                arrY.push(acceleration.y);
                if(arrY.length>=MAX)arrY.shift();

                var d=a2d(Math.atan2(arrY.avg(), arrX.avg()));

                oDiv.style.WebkitTransform='rotate('+(90-d)+'deg)';
                li[0].style.WebkitTransform='rotate('+(90-d*2)+'deg)';
                li[1].style.WebkitTransform='rotate('+(90+d*2)+'deg)';
                li[2].style.WebkitTransform='rotate('+(90+d)+'deg)';
                li[3].style.WebkitTransform='rotate('+(90-d*2)+'deg)';
                li[4].style.WebkitTransform='rotate('+(90+d*3)+'deg)';
                li[5].style.WebkitTransform='rotate('+(90-d*2)+'deg)';

        }, false);
    }

    function createCanvas(imgData){
        var img = new Image();
        var DF = document.createDocumentFragment();
        var wrap = document.getElementById('code');
        img.src = 'data:image/png;base64,'+imgData;
        var canvas = document.querySelectorAll('#code canvas');
        for(var i=0; i<6; i++){
            (function(){
                var li = document.createElement('li');
                var c = document.createElement('canvas');
                var ctx = c.getContext('2d');
                c.width = 540;
                c.height = 540;
                ctx.drawImage(img,0,0);
                li.appendChild(c);
                DF.appendChild(li)
            })()
        }
        wrap.appendChild(DF);
    }



</script>
