<!DOCTYPE html>  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<title>WEBAPP-BMap</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=67b7597e85d21e3280f990ee7a3e3372&v=1.2"></script>  
<style type="text/css">
*{margin:0; padding: 0;}
body, html{width: 100%;height: 100%;}
ul,li,ol,dl,dd,dt{list-style: none;}
#wrap{ width: 100%; height: 100%;overflow: hidden;}
#l-map{ width: 100%; height: 90%;}
#nav{ width: 100%; height: 10%; position: fixed; bottom: 0; display: table; background: #333;background:linear-gradient(#333,#000); border-top: 1px solid #000;}
#nav li{ width: 25%; height: 100%; font:16px "Heiti SC","Droid Sans","Helvetica Neue","Microsoft YaHei",Helvetica,Arial,sans-serif; color: #fff; text-align: center; display: table-cell; vertical-align: middle;}
#nav li.current{ background: #333;background:linear-gradient(#000,#333); box-shadow: inset 0 2px 3px #666}
.anchorBL{display: none;}
</style>
</head>  
<body>
	<div id="wrap">
		<div id="l-map"></div>
		<ul id="nav">
			<li class="current">地图</li>
			<li>路线</li>
			<li>城市</li>
			<li>搜索</li>
		</ul>
	</div>
</body>
</html>  
<script type="text/javascript">
var MapOptions={enableHighResolution:true,enableMapClick:false}
var map = new BMap.Map("l-map",MapOptions);
map.centerAndZoom('北京');
map.highResolutionEnabled()
var zoomControl=new BMap.ZoomControl();
map.addControl(zoomControl);

var aNav=document.getElementById('nav').children;
for(var i=0,length=aNav.length; i<length; i++){
	(function(index){
		aNav[index].onclick=function(){
			for(var i=0,length=aNav.length; i<length; i++){
				aNav[i].className='';
			}
			this.className='current';
		};
	})(i);
}
</script>
