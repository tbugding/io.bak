<!DOCTYPE html>  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<title>地图</title>
<link rel="stylesheet" href="css/map.css">
<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=67b7597e85d21e3280f990ee7a3e3372&v=1.0"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/control.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="main">
			<div id="mapWrap"></div>
			<div id="startRoute">
				<input class="startRoute_input" type="text" placeholder="输入起点...">
				<input class="startRoute_input" type="text" placeholder="输入终点...">
				<ul class="startRoute_btn">
					<li><span style="float:left; margin:0;">公 交</span></li>
					<li><span>驾 车</span></li>
					<li><span style="float:right; margin:0;">步 行</span></li>
				</ul>
			</div>
			<div id="changeCity">
				<div class="changeCity_top"><input id="changeCity_input" type="text" placeholder="填入城市..."><span id="changeCity_submit">确 定</span></div>
				<ul id="changeCity_city">
					<li>北京</li>
					<li>上海</li>
					<li>广州</li>
					<li>深圳</li>
					<li>南京</li>
					<li>武汉</li>
					<li>重庆</li>
					<li>青岛</li>
					<li>长沙</li>
					<li>昆明</li>
				</ul>
			</div>
			<div id="search">
				<div class="search_top"><input id="search_input" type="text" placeholder="搜索地点..."><span id="search_submit">搜 索</span></div>
			</div>
		</div>
		<ul id="nav">
			<li class="current">地图</li>
			<li>路线</li>
			<li>城市</li>
			<li>搜索</li>
		</ul>
	</div>
</body>
</html>
