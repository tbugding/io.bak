function prevNode(o){return o.previousElementSibling||o.previousSibling}

window.onload=function(){
	var oUl=document.getElementsByTagName('ul')[0];
	var aA=document.getElementsByTagName('a');
	for(var i=0; i<aA.length; i++){
		if(i%2){
			aA[i].onclick=function(){
				if(oUl.children[oUl.children.length-1]==this.parentNode){
					alert('已经是最后一行了\n不能再移动');
					return;
				}
				oUl.insertBefore(this.parentNode,nextNode(nextNode(this.parentNode)));
			};
		}else{
			aA[i].onclick=function(){
				if(oUl.children[0]==this.parentNode){
					alert('已经是第一行了\n不能再移动');
					return;
				}
				oUl.insertBefore(this.parentNode,prevNode(this.parentNode))
			};
		}
	}
};
</script>
