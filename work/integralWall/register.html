<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>积分墙-注册</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="style/common.css">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body class="bgGray">
	<div class="registerBlock1 bgWhite">
		<div class="cont bc">
			<p>您已经得到<span class="colorRed">5</span>元，登录即可领取</p>
			<p><a class="btn" href="javascript:;">已有账号请登录</a></p>
			<i class="aRight"></i>
		</div>
	</div>
	<div class="registerBlock2 bgWhite mt10">
		<p class="bc w88p">没有账号？注册领取<span class="colorRed">5</span>元</p>
		<input class="textInput bc mt13" type="text" placeholder="请输入手机号" />
		<div class="cont bc w88p mt13 cf">
			<input class="textInput ml-2 fl" type="text" placeholder="请输入验证码" />
			<a class="fr" href="javascript:;">获取验证码</a>
			<!-- <a class="fr disabled" href="javascript:;">剩余60秒</a> -->
		</div>
		<input class="textInput bc mt13" type="text" placeholder="请设置登录密码" />
		<a class="btnNormal bgRed mt25 bc" href="javascript:;">注册</a>
	</div>
</body>
</html>
