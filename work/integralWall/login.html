<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>积分墙-登录</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="style/common.css">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body class="bgGray">
	<div class="balanceBar cf">
		<p class="balanceBar_text">余额<span class="colorRed">￥<i id="balance">5</i>元</span></p>
		<a class="balanceBar_btn" href="javascript:;">提现</a>
	</div>
	<div class="loginBlock0 bgWhite">
		<input type="text" class="textInput bc inputUser" placeholder="请输入账号" />
		<input type="password" class="textInput bc mt13 inputPW" placeholder="请输入密码" />
		<a class="btnNormal bgBlue mt25 bc" href="javascript:;">登录</a>
	</div>
	<div class="loginBlock1 cf bgWhite">
		<a href="javascript:;">注册领<span class="colorRed">5</span>元</a>
		<a href="javascript:;" class="btnRight">找回密码</a>
	</div>
	<div class="loginBlock2">
		<p class="colorBlue">赚钱说明：</p>
		<ol class="mt10">
			<li>1、赚到的钱<span class="colorBlue">可以提现</span>到支付宝！</li>
			<li>2、登录可见领钱任务，最低2元起！</li>
			<li>3、每个任务<span class="colorBlue">仅需1分钟</span>，轻松搞定！</li>
			<li>4、赚钱原理：广告费直接送给用户！</li>
		</ol>
	</div>
</body>
</html>
