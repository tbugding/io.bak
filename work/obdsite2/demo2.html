<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullpage</title>
	<link rel="stylesheet" type="text/css" href="vendors/jquery.fullPage.css" />
	<script src="vendors/jquery-1.11.1.min.js"></script>
	<script src="vendors/jquery.easings.min.js"></script>
	<script src="vendors/jquery.fullPage.min.js"></script>
<style>
body,html{ width: 100%; height: 100%; font-size: 100% !important;}
#phone{ width: 100%; height: 600px; background: rgba(0,0,0,.5); display: none;}
#fullpage{ display: none;}
.destoryFullpage{ height: auto !important; overflow: auto !important; font-size: 100% !important;}
</style>
</head>
<body>
<div id="fullpage">
	<section class="section">1</section>
	<section class="section">2</section>
	<section class="section">3</section>
	<section class="section">4</section>
	<section class="section">5</section>
</div>
<div id="phone">
	<h2>phone</h2>
</div>
<script>
$(function(){
	var $fullpage = $('#fullpage');
	var $phone = $('#phone');
	var option = {
	        verticalCentered: false,
	        sectionsColor : ['#fae9c8', '#cffac8', '#c8f9fa', '#c8d0fa', '#fac8e4'],
	        easing: 'easeOutQuint',
	        navigation: true,
	        navigationTooltips: ['块1', '块2', '块3', '块4', '块5'],
	        slidesNavigation: true,
	        loopBottom: true,
	        css3: true
	    };
	var mode = '';
	var isFullpage = false;

	
	
	
	function getClient(){
		client = {};
		client.width = document.documentElement.clientWidth;
		client.height = document.documentElement.clientHeight;
		client.UA = window.navigator.userAgent;
		document.title = client.width +' - '+ client.height;
	}

	function initMode(){


		if(client.width<=720){
			$phone.show();
			$fullpage.hide();
			if(isFullpage){
				$.fn.fullpage.destroy('all');
				$('body').addClass('destoryFullpage');
				isFullpage = false;
			}
		}else{
			$fullpage.show();
			$phone.hide();
			if(!isFullpage){
				$('#fullpage').fullpage(option);
				$('body').removeClass('destoryFullpage');
				isFullpage = true;
			}
		}
	}


	$(window).on('resize',getClient);
	$(window).on('resize',initMode);
	getClient();
	initMode();
})

//获取屏幕宽高和用户代理
var client = {
	width : 0,
	height : 0,
	UA : ''
};


</script>
</body>
</html>
