<script>
$(function(){
	//弹出二维码
	var btnQrCode = $('.qrCode_btn');
	
	btnQrCode.on('click',function(){
		var qrCode = $(this).parent().find('.qrCode');
		qrCode.show();
	});
	btnQrCode.on('mouseout',function(){
		var qrCode = $(this).parent().find('.qrCode');
		qrCode.hide();
	});

	//复制网址到剪贴板
	$('#copyToClipBoard').on('click',copyToClipBoard)

	function copyToClipBoard(){
		if(window.clipboardData){
			var url = window.clipboardData.setData("Text",window.location.href);
			alert("复制成功");
		}else{
			alert("您的浏览器暂不支持此功能\n您可以在地址栏全选网址，然后按ctrl+c键复制");
		}
	}
})
</script>
