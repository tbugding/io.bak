<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
			   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Mapbar 地图 JavaScript API 示例</title>
<style>
body,html{ width: 100%; height: 100%;}
body{margin: 0;}
</style>
<script type="text/javascript" src="http://union.mapbar.com/apis/maps/free?f=mapi&v=31&k=aCW9cItqL6d6dy4iaSWtdRDpaR1hMeJ9MeV8EeFhMYV5MeJrNIGnMeMh@YeD99eW6RJVihCnMWctM9ht6IEhhiIeehiIFhee81eLMhhMR9IhiIehJMhW9hiJE99eFFl="></script>
<script type="text/javascript">
var maplet = null;
function initMap(){
	maplet = new Maplet("mapbar");
	maplet.centerAndZoom(new MPoint(116.38672,39.90805), 8);
	maplet.addControl(new MStandardControl());
}
</script>
</head>

<body onload="initMap()">
<div id="mapbar" style="width:100%;height:100%"></div>
</body>
</html>
