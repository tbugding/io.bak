<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>360°旋转</title>
<style>
div{ width:640px; height:378px; position:absolute; left:50%; margin-left:-320px; z-index:1; top:50%; margin-top:-189px;}
img{}
a{ position:absolute; top:0; background:red; width:50%; height:100%; z-index:2; opacity:0; filter:alpha(opacity:0);}
#left{ left:0; background:red;}
#right{ right:0; background:blue;}
</style>
<script>
window.onload=function(){
	var oImg=document.getElementById('img1');
	var oLeft=document.getElementById('left');
	var oRight=document.getElementById('right');
	var i=0;
	var timer=null;
	oLeft.onmouseover=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			i++;
			if(i==77){
				i=0;	
			}
			oImg.src='img/roll/'+i+'.jpg';
		},30);	
	};
	
	oRight.onmouseover=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			i--;
			if(i==-1){
				i=76;	
			}
			oImg.src='img/'+i+'.jpg';
		},30);	
	};	
	oLeft.onmouseout=oRight.onmouseout=function(){
		clearInterval(timer);
	}
}
</script>
</head>

<body>
<div>
	<a href="javascript:;" id="left"></a>
	<a href="javascript:;" id="right"></a>
	<img src="img/roll/0.jpg" id="img1">
</div>
</body>
</html>
